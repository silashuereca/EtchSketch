<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Etch Sketch</title>
</head>
<body>

  <!-- navigation bar -->
  <nav class="nav-bar">
    <div class="heading-container">
    <h1>Control Panel</h1>
    </div>
    <div class="button-input-containen">
      <div class="input-container">
      <button id="btn">Reset Grid</button>
      </div>
      <div class="input-container">
      <select id="gridSize" class="grid">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
      </select>
      <button id="setGridBtn">Grid Size</button>
      </div>
      <div class="input-container">
        <button id="changeColorBtn">Random Color</button>
      </div>
      <div class="input-container">
        <button id="blackAndWhite">Black and White</button>
      </div>
    </div>
  </nav>

  <!-- grid container -->
  <div class="main-container">
    <div id="etchContainer" class="etch-container"></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
